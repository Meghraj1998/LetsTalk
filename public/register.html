        <div class="col-md-4"><h1 class="page-header">Register</h1>      

         <div class="form-group">
            <label for="UserName" >Full Name</label>
            <input type="text" id="userName" name="userName" class="form-control" placeholder="Full Name" >
          </div> 

          <div class="form-group">
            <label for="email" >Email address</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Valid email address" >
          </div>

          <div class="form-group">

   <script>
      $(document).ready(function()
      {
          $('#register').click(function()
            {
              
              event.preventDefault();

                var userName = $("#userName").val();
                var emailID = $("#email").val();
                var pwd = $("#password").val();
               
                var objJSON = {
                  "email": emailID, "password" : pwd, "username" : userName }; 
                // alert("3");
                $.ajax({
                    type: "POST",
                    url: "/sumit/users/register",
                    data: JSON.stringify(objJSON),
                    contentType: "application/json",
                     success: function(data) {                      
                         window.location.href = "/Posts.html";
                    }                    
                });
                // $.post( "/posts", on );
                // alert("5");
            }); 
      });
    </script>
